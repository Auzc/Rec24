  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f9fc;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
    }
    .filter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    .filter-group {
      display: flex;
      flex-direction: column;
    }
    .filter-group label {
      font-weight: bold;
      margin-bottom: 4px;
    }
    select, input[type="text"] {
      padding: 6px;
      min-width: 180px;
    }
    button {
      padding: 8px 16px;
      background: #4A63E7;
      color: #fff;
      border: none;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #3a51b8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      background: #fff;
    }
    thead {
      background: #ECEEF6;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
      vertical-align: top;
    }
    th {
      font-weight: bold;
    }
    .chinese-title {
      font-size: 0.9em;
      color: #888;
      margin-top: 4px;
    }
    .bibtex-input {
      font-size: 0.8em;
      width: 100%;
      border: 1px solid #ccc;
      padding: 2px;
      box-sizing: border-box;
      background: #fdfdfd;
    }
    @media screen and (max-width: 600px) {
      .filter-container {
        flex-direction: column;
        align-items: flex-start;
      }
      .filter-group {
        width: 100%;
      }
      select, input[type="text"], button {
        width: 100%;
      }
    }
  </style>
</head>

    function populateFilterOptions() {
      const venueSet = new Set();
      const yearSet = new Set();
      const categorySet = new Set();

      papersData.forEach((paper) => {
        venueSet.add(paper.venue);
        yearSet.add(paper.year);
        categorySet.add(paper.task_category);
      });

      const venueSelect = document.getElementById('venueSelect');
      const yearSelect = document.getElementById('yearSelect');
      const categorySelect = document.getElementById('categorySelect');

      venueSet.forEach((venue) => {
        const option = document.createElement('option');
        option.value = venue;
        option.textContent = venue;
        venueSelect.appendChild(option);
      });

      yearSet.forEach((year) => {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        yearSelect.appendChild(option);
      });

      categorySet.forEach((cat) => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        categorySelect.appendChild(option);
      });
    }

    function filterPapers() {
      const selectedVenue = document.getElementById('venueSelect').value;
      const selectedYear = document.getElementById('yearSelect').value;
      const selectedCategory = document.getElementById('categorySelect').value;
      const searchKeyword = document.getElementById('searchInput').value.trim().toLowerCase();

      return papersData.filter((paper) => {
        if (selectedVenue !== 'All Venues' && paper.venue !== selectedVenue) return false;
        if (selectedYear !== 'All Years' && paper.year !== selectedYear) return false;
        if (selectedCategory !== 'All Categories' && paper.task_category !== selectedCategory) return false;
        if (searchKeyword) {
          const combinedText = (paper.title + paper["标题"] + paper.authors).toLowerCase();
          if (!combinedText.includes(searchKeyword)) return false;
        }
        return true;
      });
    }

    function renderTable(filteredData) {
      const tableBody = document.querySelector('#papersTable tbody');
      tableBody.innerHTML = '';

      filteredData.forEach((paper) => {
        const row = document.createElement('tr');

        // Task Category 列
        const categoryCell = document.createElement('td');
        const catEn = document.createElement('div');
        catEn.textContent = paper.task_category;
        const catZh = document.createElement('div');
        catZh.textContent = paper["任务类别"];
        catZh.className = "chinese-title";
        categoryCell.appendChild(catEn);
        categoryCell.appendChild(catZh);
        row.appendChild(categoryCell);

        // Title 列
        const titleCell = document.createElement('td');
        const link = document.createElement('a');
        link.href = paper.url;
        link.textContent = paper.title;
        link.target = '_blank';
        titleCell.appendChild(link);
        const chineseTitleDiv = document.createElement('div');
        chineseTitleDiv.textContent = paper["标题"];
        chineseTitleDiv.className = "chinese-title";
        titleCell.appendChild(chineseTitleDiv);
        row.appendChild(titleCell);

        // Venue 列
        const venueCell = document.createElement('td');
        venueCell.textContent = paper.venue;
        row.appendChild(venueCell);

        // Year 列
        const yearCell = document.createElement('td');
        yearCell.textContent = paper.year;
        row.appendChild(yearCell);

        // Authors 列
        const authorsCell = document.createElement('td');
        let authors = paper.authors.split(",").map(name => name.trim());
        if (authors.length > 3) {
          authors = authors.slice(0, 3).concat("etc.");
        }
        authorsCell.textContent = authors.join(", ");
        row.appendChild(authorsCell);

        // Google Scholar 列
        const scholarCell = document.createElement('td');
        const scholarLink = document.createElement('a');
        const query = encodeURIComponent(paper.title);
        scholarLink.href = `https://scholar.google.com/scholar?hl=zh-CN&as_sdt=0%2C5&q=${query}&btnG=`;
        scholarLink.textContent = "Google Scholar";
        scholarLink.target = '_blank';
        scholarCell.appendChild(scholarLink);
        row.appendChild(scholarCell);

        // BibTeX 列
        const bibtexCell = document.createElement('td');
        const bibtexInput = document.createElement('input');
        bibtexInput.type = "text";
        bibtexInput.readOnly = true;
        bibtexInput.className = "bibtex-input";
        bibtexInput.value = paper.bibtex_data;
        bibtexInput.title = paper.bibtex_data;
        bibtexCell.appendChild(bibtexInput);
        row.appendChild(bibtexCell);

        tableBody.appendChild(row);
      });
    }

    // 初始化和事件绑定
    populateFilterOptions();
    renderTable(papersData);

    document.getElementById('filterBtn').addEventListener('click', () => {
      const filtered = filterPapers();
      renderTable(filtered);
    });
  </script>
